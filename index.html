<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external CSS and JavaScript files -->

  </head>
  <body class="antialiased">
    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Header -->
      <header
        class="flex items-center justify-between border-b border-[var(--border-color)] pb-4 mb-4"
      >
        <a
          href="index.html"
          class="text-3xl font-bold text-[var(--text-color)] tracking-tight"
          >Digital Drift</a
        >

        <div class="flex items-center space-x-6">
          <!-- Desktop Navigation -->
          <nav class="hidden md:flex space-x-6 text-[var(--text-color)]">
            <a
              href="index.html"
              class="hover:text-[var(--link-color)] transition-colors duration-200"
              >Home</a
            >
            <a
              href="about.html"
              class="hover:text-[var(--link-color)] transition-colors duration-200"
              >About</a
            >
            <a
              href="#"
              class="hover:text-[var(--link-color)] transition-colors duration-200"
              >Contact</a
            >
            <a
              href="#"
              class="hover:text-[var(--link-color)] transition-colors duration-200"
              >Archive</a
            >
          </nav>
          <!-- Theme Toggle Button -->
          <button
            id="theme-toggle"
            class="p-2 text-[var(--text-color)] hover:text-[var(--link-color)] focus:outline-none transition-colors duration-200"
          >
            <!-- Moon icon for dark mode -->
            <svg
              id="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
              style="display: none"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8 0 1010.586 10.586z"
              />
            </svg>
            <!-- Sun icon for light mode -->
            <svg
              id="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.394 2.594a1 1 0 01.707 1.414l-1 1a1 1 0 01-1.414-1.414l1-1a1 1 0 011.414 0zm3.33 5.5a1 1 0 010 2h-1a1 1 0 110-2h1zm-4.394 4.394a1 1 0 01-1.414 1.414l-1-1a1 1 0 011.414-1.414l1 1a1 1 0 010 1.414zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM5.606 15.406a1 1 0 01-1.414-1.414l1-1a1 1 0 111.414 1.414l-1 1zM2 11a1 1 0 010-2h1a1 1 0 110 2H2zm4.394-4.394a1 1 0 011.414-1.414l1 1a1 1 0 11-1.414 1.414l-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <!-- Mobile Menu Button -->
          <button
            id="mobile-menu-btn"
            class="md:hidden p-2 text-[var(--text-color)] hover:text-[var(--link-color)] focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- Mobile Menu -->
      <nav
        id="mobile-menu"
        class="md:hidden bg-[var(--card-bg)] rounded-lg shadow-lg mb-6 py-4 px-6 space-y-4 text-[var(--text-color)]"
      >
        <a
          href="index.html"
          class="block hover:text-[var(--link-color)] transition-colors duration-200"
          >Home</a
        >
        <a
          href="about.html"
          class="block hover:text-[var(--link-color)] transition-colors duration-200"
          >About</a
        >
        <a
          href="#"
          class="block hover:text-[var(--link-color)] transition-colors duration-200"
          >Contact</a
        >
        <a
          href="#"
          class="block hover:text-[var(--link-color)] transition-colors duration-200"
          >Archive</a
        >
      </nav>

      <!-- Category Filter Bar -->
      <div
        id="tag-filter-bar"
        class="flex flex-nowrap overflow-x-auto space-x-2 pb-4 mb-8 md:flex-wrap md:justify-center md:space-x-4 md:overflow-hidden"
      >
        <a
          href="#"
          class="category-filter flex-shrink-0 text-sm font-medium px-4 py-2 rounded-full bg-[var(--tag-bg)] text-[var(--tag-text)] hover:bg-[var(--tag-hover-bg)] transition-colors duration-200 whitespace-nowrap"
          data-tag="all"
          >All</a
        >
        <!-- Tags will be injected by JavaScript -->
      </div>

      <!-- Main Content Area -->
      <main>
        <!-- Add above blog-posts-container -->
        <div class="search-container mb-6 relative">
          <span class="search-icon">üîç</span>
          <input
            type="text"
            id="search-input"
            placeholder="Search posts..."
            class="search-enhanced-input"
          />
        </div>

        <!-- Blog Posts Section -->
        <div>
          <h2 class="text-2xl font-bold mb-6 text-[var(--text-color)]">
            Recent Posts
          </h2>

          <div
            id="blog-posts-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Blog posts will be injected here by JavaScript -->
          </div>

          <div class="flex justify-center mt-8">
            <button
              id="load-more-btn"
              class="btn-primary py-2 px-6 rounded-full font-semibold bg-[var(--link-color)] text-white shadow-lg transition-all duration-300"
            >
              Load More
            </button>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer
        class="mt-16 text-center border-t border-[var(--border-color)] pt-8 text-[var(--text-color)]"
      >
        <p>&copy; 2025 Digital Drift. All rights reserved.</p>
        <div class="flex justify-center mt-4 space-x-4">
          <a
            href="#"
            class="text-[var(--text-color)] hover:text-[var(--link-color)] transition-colors duration-200"
            >Twitter</a
          >
          <a
            href="#"
            class="text-[var(--text-color)] hover:text-[var(--link-color)] transition-colors duration-200"
            >GitHub</a
          >
          <a
            href="#"
            class="text-[var(--text-color)] hover:text-[var(--link-color)] transition-colors duration-200"
            >LinkedIn</a
          >
        </div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
